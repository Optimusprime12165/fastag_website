<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Apna Payment Services</title>
  <link rel="stylesheet" href="signup.css"/>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="form-box">
      <h2>Sign In</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email Address" required />
        <div class="password-wrapper" style="position:relative;">
          <input type="password" id="login-password" placeholder="Enter Password" required />
            <span id="toggle-login-password" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">
              üëÅÔ∏è
            </span>
        </div>
        <button type="submit">Sign In</button>
      </form>

      <div class="divider">or</div>

      <div id="google-login" class="google-btn" data-type="login"></div>

      <p class="switch-link">
        Forgot your password? <a href="forgot-password.html">Reset here</a>
      </p>

      <p class="switch-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="google-auth.js"></script>
</body>
</html>
