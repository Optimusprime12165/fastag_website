<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Apna Payment Services</title>
  <link rel="stylesheet" href="signup.css"/>
</head>
<body>
  <div class="auth-container">
    <div class="form-box">
      <h2>Reset Your Password</h2>

      <!-- Step 1: Send OTP -->
      <form id="otp-request-form">
        <input type="email" id="reset-email" placeholder="Enter your registered email" required />
        <button type="submit">Send OTP</button>
      </form>

      <!-- Step 2: Enter OTP and new password -->
      <form id="reset-form" style="display: none;">
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <input type="password" id="new-password" placeholder="New Password" required />
        <button type="submit">Reset Password</button>
      </form>

      <p class="switch-link">
        Remembered your password? <a href="login.html">Back to Login</a>
      </p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
